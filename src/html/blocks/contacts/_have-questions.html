<section class="have-questions">
    <div class="container">
        <div class="have-questions__body">
            <div class="have-questions__content">
                <h2 class="have-questions__title">У Вас есть вопросы?</h2>
                <form action="#" class="have-questions__form form">
                    <div class="form__item">
                        <input name="user-name" type="text" class="input" placeholder="Ваше имя" />
                    </div>
                    <div class="form__item">
                        <input name="tel" type="tel" class="input" placeholder="Номер телефона" />
                    </div>
                    <div class="form__item">
                        <input name="email" type="email" class="input" placeholder="Электронная почта" />
                    </div>
                    <div class="form__item">
                        <textarea name="question" class="textarea" placeholder="Ваш вопрос"></textarea>
                    </div>
                    <button class="form__btn button">Отправить</button>
                </form>
            </div>
            <div class="have-questions__map"></div>
        </div>
    </div>
</section>
