<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>BIM Ассоциация</title>
    <meta name="description" content="Site description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <!-- <link rel="stylesheet" href="./files/swiper-bundle.min.css"> -->
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="wrapper">
        <header class="site-header"></header>
        <main class="page">
            <section class="hero-parallax">
    <ul class="hero-parallax__scene scene">
        <li data-depth="0.8" class="scene__layer">
            <div class="scene__bg">
                <img src="images/blocks/hero-parallax/bg.jpg" alt="Background" title="Background">
            </div>
        </li>
        <li data-depth="0.5" class="scene__layer">
            <div class="scene__fog-under-right">
                <img src="images/blocks/hero-parallax/fog-on-right.png" alt="Fog on left" title="Fog on left">
            </div>
        </li>
        <li data-depth="0.5" data-scalar-x="100" class="scene__layer">
            <div data-rotation="1" class="scene__evolution">
                <img src="images/blocks/hero-parallax/evolution.png" alt="Tower Evolution" title="Tower Evolution">
            </div>
        </li>
        <li data-depth="0.4" class="scene__layer">
            <div data-rotation="1.5" class="scene__right-buildings">
                <img src="images/blocks/hero-parallax/right-buildings.png" alt="Right buildings" title="Right buildings">
            </div>
        </li>
        <li data-depth="0.35" class="scene__layer">
            <div data-rotation="2" class="scene__2000">
                <img src="images/blocks/hero-parallax/building-2000.png" alt="Tower 2000" title="Tower 2000">
            </div>
        </li>
        <li data-depth="0.5" class="scene__layer">
            <div class="scene__fog-under-left">
                <img src="images/blocks/hero-parallax/fog-under-left.png" alt="Fog under left" title="Fog under left">
            </div>
        </li>
        <li data-depth="0.5" class="scene__layer">
            <div class="scene__fog-between-left-center">
                <img src="images/blocks/hero-parallax/fog-between-left-center.png" alt="Fog between left and center"
                    title="Fog between left and center">
            </div>
        </li>
        <li data-depth="0.4" class="scene__layer">
            <div data-rotation="1" class="scene__oko">
                <img src="images/blocks/hero-parallax/building-oko.png" alt="Building oko" title="Building oko">
            </div>
        </li>
        <li data-depth="0.4" class="scene__layer">
            <div data-rotation="1" class="scene__eurasia">
                <img src="images/blocks/hero-parallax/eurasia.png" alt="Eurasia Tower" title="Eurasia Tower">
            </div>
        </li>
        <li data-depth="0.35" class="scene__layer">
            <div data-rotation="1.5" class="scene__iq-big">
                <img src="images/blocks/hero-parallax/iq-big.png" alt="IQ Tower" title="IQ Tower">
            </div>
        </li>
        <li data-depth="0.3" class="scene__layer">
            <div data-rotation="2" class="scene__iq-small">
                <img src="images/blocks/hero-parallax/iq-small.png" alt="IQ Tower" title="IQ Tower">
            </div>
        </li>
        <!-- <li data-depth="0.5" class="scene__layer">
            <div class="scene__fog-on-left">
                <img src="images/blocks/hero-parallax/fog-on-left.png" alt="Fog on left" title="Fog on left">
            </div>
        </li> -->
        <li data-depth="0.3" class="scene__layer">
            <div class="scene__center-back-building">
                <img src="images/blocks/hero-parallax/center-back-building.png" alt="Center back building"
                    title="Center back building">
            </div>
        </li>
        <li data-depth="0.2" class="scene__layer">
            <h1 data-rotation="0.5" class="hero-parallax__title">
                BIM association
            </h1>
        </li>
        <li data-depth="0.3" class="scene__layer">
            <div class="scene__center-front-building">
                <img src="images/blocks/hero-parallax/center-front-building.png" alt="Center front building"
                    title="Center front building">
            </div>
        </li>
        <li data-depth="0.5" class="scene__layer scene__layer--left-fog">
            <div class="scene__fog-on-left">
                <img src="images/blocks/hero-parallax/fog-on-left.png" alt="Fog on left" title="Fog on left">
            </div>
        </li>
    </ul>
</section>
        </main>
        <footer class="site-footer"></footer>
    </div>

    <script defer src="js/parallax.min.js"></script>
    <script defer src="js/script.js"></script>
</body>

</html>
