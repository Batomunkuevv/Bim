<body>
    <div class="wrapper">
        <header class="site-header"></header>
        <main class="page">
            <section class="hero-parallax">
    <div class="hero-parallax__container container">
        <div class="hero-parallax__body">
            <h1 data-parallax="x=0.07,y=0.07,z=0,rotation=1" class="hero-parallax__title">
                BIM association
            </h1>
        </div>
        <div class="hero-parallax__scene parallax-scene">
            <div data-parallax="x=0.2,y=0.2,z=0,rotation=0" class="parallax-scene__item parallax-scene__bg">
                <img src="images/blocks/hero-parallax/bg.png" alt="Background" title="Background">
            </div>
            <div data-parallax="x=0.2,y=0.2,z=0.2,rotation=1"

            <div data-parallax="x=0.2,y=0.2,z=0,rotation=0" class="parallax-scene__item parallax-scene__fog-on-right">

            </div>
            <div data-parallax="x=0.3,y=0.2,z=0,rotation=0" class="parallax-scene__item parallax-scene__fog-under-left">
                <img src="images/blocks/hero-parallax/fog-under-left.png" alt="Fog under left" title="Fog under left">
            </div>
            <div data-parallax="x=0.3,y=0.2,z=0,rotation=0"

            </div>
            <div data-parallax="x=0.2,y=0.2,z=0.2,rotation=1"

            </div>
            <div data-parallax="x=0.2,y=0.2,z=0,rotation=0" class="parallax-scene__item parallax-scene__fog-on-left">
                <img src="images/blocks/hero-parallax/fog-on-left.png" alt="Fog on left" title="Fog on left">
            </div>
            <div data-parallax="x=0.1,y=0.2,z=0,rotation=0.5"
                class="parallax-scene__item parallax-scene__center-back-building">
                <img src="images/blocks/hero-parallax/center-back-building.png" alt="Center back building"

            </div>
            <div data-parallax="x=0.1,y=0.2,z=0,rotation=0.5"

                <img src="images/blocks/hero-parallax/center-front-building.png" alt="Center front building"
                    title="Center front building">
            </div>
            <div data-parallax="x=0.2,y=0.2,z=0,rotation=0"
                class="parallax-scene__item parallax-scene__fog-on-right-second">
                <img src="images/blocks/hero-parallax/fog-on-right-second.png" alt="Fog on right second"
                    title="Fog on right second">
            </div>
        </div>
    </div>
</section>
        </main>
        <footer class="site-footer"></footer>
